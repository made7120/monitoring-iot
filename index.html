<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT Cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 700px; }
        h1 { color: #333; text-align: center; }
        .status-container { text-align: center; margin-bottom: 20px; }
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; background: #e0e0e0; }
        .online { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="card">
        <h1>IoT Monitor Real-time</h1>
        <div class="status-container">
            <span id="status-badge" class="badge">Menghubungkan ke Cloud...</span>
        </div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Konfigurasi Supabase Anda
        const SB_URL = "https://xgwhpxovayvyuapirztg.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhnd2hweG92YXl2eXVhcGlyenRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MzM2MTQsImV4cCI6MjA4MzQwOTYxNH0.HANivFMAMtxmDhxjl-9HM8HGrhk1941aSjTlJ3FKdaY";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        // Inisialisasi Grafik
        const ctx = document.getElementById('myChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Suhu (Â°C)',
                    borderColor: '#ff4757',
                    backgroundColor: 'rgba(255, 71, 87, 0.1)',
                    data: [],
                    fill: true,
                    tension: 0.4
                }]
            }
        });

        // Fungsi Mendengarkan Data Real-time
        const subscribeData = () => {
            supabaseClient
                .channel('public:sensor_data')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'sensor_data' }, payload => {
                    console.log('Data Baru:', payload.new);
                    updateDashboard(payload.new);
                })
                .subscribe();
            
            document.getElementById('status-badge').innerText = "Terhubung ke Cloud Supabase";
            document.getElementById('status-badge').classList.add('online');
        };

        const updateDashboard = (newData) => {
            const time = new Date().toLocaleTimeString();
            
            // Tambah data ke grafik
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(newData.temperature);

            // Batasi maksimal 10 data agar tidak penuh
            if (chart.data.labels.length > 10) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        };

        subscribeData();
    </script>
</body>
</html>
